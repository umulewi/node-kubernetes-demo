name: Release Docker Image

# Give the workflow permission to write packages so pushes to GHCR can succeed
permissions:
  contents: read
  packages: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp-build
          path: ./dist

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: ./dist

      - name: Log in to GitHub Container Registry (using PAT)
        if: ${{ secrets.GHCR_PAT }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Use a personal access token stored in `GHCR_PAT` for package publish access.
          # Create a PAT with `read:packages` and `write:packages` (and `repo` if repo is private),
          # then add it to repository Secrets as `GHCR_PAT`.
          password: ${{ secrets.GHCR_PAT }}

      - name: Log in to GitHub Container Registry (fallback to GITHUB_TOKEN)
        if: ${{ !secrets.GHCR_PAT }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Fallback to the automatically provided GITHUB_TOKEN for public repos or when org policy allows
          password: ${{ github.token }}

      - name: Which auth was used
        run: |
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "Using GHCR_PAT for GHCR login";
          else
            echo "Using GITHUB_TOKEN for GHCR login";
          fi

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/nodejs-app:${{ github.ref_name }}
          docker build -t $IMAGE .
          echo "IMAGE_NAME=$IMAGE" >> $GITHUB_ENV

      - name: Push Docker image
        run: docker push $IMAGE_NAME
